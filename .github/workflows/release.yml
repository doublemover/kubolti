name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build release artifacts
        run: python scripts/build_release.py

      - name: Import GPG key
        run: |
          if [ -n "$GPG_PRIVATE_KEY" ]; then
            echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          else
            echo "GPG_PRIVATE_KEY not set; skipping import."
          fi
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Sign artifacts
        run: |
          if [ -n "$GPG_PRIVATE_KEY" ]; then
            python scripts/sign_release.py
          else
            echo "GPG_PRIVATE_KEY not set; skipping signing."
          fi
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  gui:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -m pip install pyinstaller pillow

      - name: Build GUI bundle
        run: |
          python scripts/build_gui.py --output-dir dist/gui --name dem2dsf-gui --onedir --noconfirm

      - name: Upload GUI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gui-${{ matrix.os }}
          path: dist/gui

  publish:
    runs-on: ubuntu-latest
    needs: [build, gui]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: release/dist

      - name: Download GUI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: gui-*
          path: release/gui

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/dist/*
            release/gui/**

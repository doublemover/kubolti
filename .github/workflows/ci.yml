name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Lint
        run: ruff check .

      - name: Tests
        run: pytest

  perf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run perf smoke benchmarks
        run: |
          python scripts/run_ci_perf.py --output-dir perf_ci --runs 1

      - name: Upload perf artifacts
        uses: actions/upload-artifact@v4
        with:
          name: perf-ci
          path: perf_ci

  gui:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -m pip install pyinstaller pillow

      - name: GUI smoke test
        run: python scripts/gui_smoke.py

      - name: Build GUI bundle
        run: |
          python scripts/build_gui.py --output-dir dist/gui --name dem2dsf-gui --onedir --noconfirm

      - name: Upload GUI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gui-${{ matrix.os }}
          path: dist/gui

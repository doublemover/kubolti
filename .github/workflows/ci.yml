name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Format check
        run: ruff format --check .

      - name: Lint
        run: ruff check .

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Type check
        run: pyright

  unit:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Unit tests
        run: pytest -m "not e2e and not integration"

  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: E2E tests
        run: pytest -m e2e

  integration:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Cache external tools
        uses: actions/cache@v4
        with:
          path: tools
          key: tools-${{ runner.os }}-${{ hashFiles('scripts/install_tools.py') }}
          restore-keys: |
            tools-${{ runner.os }}-

      - name: Install external tools
        run: |
          python scripts/install_tools.py --non-interactive --write-config --tools ortho4xp,dsftool,ddstool

      - name: Integration tests
        env:
          DEM2DSF_TOOL_PATHS: tools/tool_paths.json
        run: pytest -m integration

  integration-self-hosted:
    if: ${{ vars.DEM2DSF_SELF_HOSTED == 'true' }}
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Discover external tools
        run: |
          python scripts/install_tools.py --check-only --write-config --tools ortho4xp,dsftool,ddstool

      - name: Integration tests
        env:
          DEM2DSF_TOOL_PATHS: tools/tool_paths.json
        run: pytest -m integration

  perf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Run perf smoke benchmarks
        run: |
          python scripts/run_ci_perf.py --output-dir perf_ci --runs 1 --baseline-max-regression-pct 25 --warn-only

      - name: Upload perf artifacts
        uses: actions/upload-artifact@v4
        with:
          name: perf-ci
          path: perf_ci

  gui:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python: ["3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          python -m pip install pyinstaller pillow

      - name: GUI smoke test
        run: python scripts/gui_smoke.py

      - name: Build GUI bundle
        run: |
          python scripts/build_gui.py --output-dir dist/gui --name dem2dsf-gui --onedir --noconfirm

      - name: Upload GUI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gui-${{ matrix.os }}
          path: dist/gui
